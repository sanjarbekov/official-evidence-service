databaseChangeLog:
  - changeSet:
      id: 003-create-model
      author: sanjar.bekov
      changes:
        - createTable:
            tableName: model
            remarks: "Models of each vehicle make (e.g., Corolla, Camry, etc.)"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_model
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: name_rus
                  type: VARCHAR(255)

              # ===== Vehicle-specific dates =====
              - column:
                  name: date_create
                  type: TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              - column:
                  name: make_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: type_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: make_id
            referencedTableName: make
            referencedColumnNames: id
            constraintName: fk_model_make
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_model_type
            onDelete: SET NULL

        - addUniqueConstraint:
            tableName: model
            columnNames: make_id, name
            constraintName: uk_model_make_name

        - createIndex:
            tableName: model
            indexName: ix_model_make
            columns:
              - column:
                  name: make_id

        - createIndex:
            tableName: model
            indexName: ix_model_type
            columns:
              - column:
                  name: type_id
