databaseChangeLog:
  - changeSet:
      id: 002-create-official-evidence-snapshot
      author: sanjar.bekov
      context: schema
      changes:
        - createTable:
            tableName: official_evidence_snapshot
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: evidence_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: fetched_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: valid_at
                  type: DATE

              - column:
                  name: request_id
                  type: VARCHAR(64)

              - column:
                  name: raw_payload
                  type: JSONB
                  constraints:
                    nullable: false

              - column:
                  name: checksum
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              # === AuditableEntity ===
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: last_modified_by
                  type: VARCHAR(100)

        - addForeignKeyConstraint:
            baseTableName: official_evidence_snapshot
            baseColumnNames: evidence_id
            referencedTableName: official_evidence
            referencedColumnNames: id
            constraintName: fk_snapshot_evidence
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - createIndex:
            tableName: official_evidence_snapshot
            indexName: ix_snapshot_evidence
            columns:
              - column:
                  name: evidence_id
