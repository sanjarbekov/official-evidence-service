databaseChangeLog:
  - changeSet:
      id: 010-create-equipment
      author: sanjar.bekov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: equipment

      changes:
        - createTable:
            tableName: equipment
            remarks: "Defines available equipment/trim levels for a specific vehicle modification"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_equipment
                    nullable: false

              - column:
                  name: modification_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: price_min
                  type: NUMERIC(18,2)

              - column:
                  name: production_year
                  type: INTEGER

              # ===== Domain lifecycle (CSV / legacy) =====
              - column:
                  name: date_create
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              - column:
                  name: type_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: equipment
            baseColumnNames: modification_id
            referencedTableName: modification
            referencedColumnNames: id
            constraintName: fk_equipment_modification
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: equipment
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_equipment_type
            onDelete: SET NULL

        - createIndex:
            tableName: equipment
            indexName: ix_equipment_modification
            columns:
              - column:
                  name: modification_id

        - createIndex:
            tableName: equipment
            indexName: ix_equipment_type
            columns:
              - column:
                  name: type_id
