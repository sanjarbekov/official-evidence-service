databaseChangeLog:
  - changeSet:
      id: 007-create-production-year
      author: sanjar.bekov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: production_year

      changes:
        - createTable:
            tableName: production_year
            remarks: "Links a specific production year to a make, model and generation"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_production_year
                    nullable: false

              - column:
                  name: make_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: generation_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: production_year
                  type: INTEGER
                  constraints:
                    nullable: false

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

        - addUniqueConstraint:
            tableName: production_year
            columnNames: make_id, model_id, generation_id, production_year
            constraintName: uk_production_year_unique

        - addForeignKeyConstraint:
            baseTableName: production_year
            baseColumnNames: make_id
            referencedTableName: make
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_production_year_make

        - addForeignKeyConstraint:
            baseTableName: production_year
            baseColumnNames: model_id
            referencedTableName: model
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_production_year_model

        - addForeignKeyConstraint:
            baseTableName: production_year
            baseColumnNames: generation_id
            referencedTableName: generation
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_production_year_generation

        - createIndex:
            tableName: production_year
            indexName: ix_production_year_make_model_generation
            columns:
              - column:
                  name: make_id
              - column:
                  name: model_id
              - column:
                  name: generation_id
