databaseChangeLog:
  - changeSet:
      id: 004-create-generation
      author: sanjar.bekov
      changes:
        - createTable:
            tableName: generation
            remarks: "Vehicle generation (e.g., 1st gen, 2nd gen, etc.) linked to model and type"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_generation
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: year_begin
                  type: INTEGER

              - column:
                  name: year_end
                  type: INTEGER

              # ===== Legacy audit (kept as requested) =====
              - column:
                  name: date_create
                  type: TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              # ===== Relations =====
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: generation
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_generation_type_id
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: generation
            baseColumnNames: model_id
            referencedTableName: model
            referencedColumnNames: id
            constraintName: fk_generation_model_id
            onDelete: RESTRICT

        - createIndex:
            tableName: generation
            indexName: ix_generation_model
            columns:
              - column:
                  name: model_id

        - createIndex:
            tableName: generation
            indexName: ix_generation_type
            columns:
              - column:
                  name: type_id
