databaseChangeLog:
  - changeSet:
      id: 009-create-option-value
      author: sanjar.bekov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: option_value

      changes:
        - createTable:
            tableName: option_value
            remarks: "Links equipment to an option with base/optional flag"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_option_value
                    nullable: false

              - column:
                  name: option_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: equipment_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: is_base
                  type: BOOLEAN
                  constraints:
                    nullable: false

              # ===== Domain timestamps (CSV / legacy) =====
              - column:
                  name: date_create
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              - column:
                  name: type_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: option_value
            baseColumnNames: option_id
            referencedTableName: option
            referencedColumnNames: id
            constraintName: fk_option_value_option
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: option_value
            baseColumnNames: equipment_id
            referencedTableName: equipment
            referencedColumnNames: id
            constraintName: fk_option_value_equipment
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: option_value
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_option_value_type
            onDelete: SET NULL

        - addUniqueConstraint:
            tableName: option_value
            columnNames: equipment_id, option_id
            constraintName: uk_option_value_equipment_option

        - createIndex:
            tableName: option_value
            indexName: ix_option_value_option
            columns:
              - column:
                  name: option_id

        - createIndex:
            tableName: option_value
            indexName: ix_option_value_equipment
            columns:
              - column:
                  name: equipment_id
