databaseChangeLog:
  - changeSet:
      id: 002-create-make
      author: sanjar.bekov
      changes:
        - createTable:
            tableName: make
            remarks: "Vehicle brand/manufacturer (e.g., Chevrolet, Toyota, etc.)"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_make
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: name_rus
                  type: VARCHAR(255)

              # ===== Vehicle-specific dates =====
              - column:
                  name: date_create
                  type: TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_make_type
            baseTableName: make
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            onDelete: RESTRICT

        - createIndex:
            tableName: make
            indexName: ix_make_type
            columns:
              - column:
                  name: type_id
