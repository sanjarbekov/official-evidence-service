databaseChangeLog:
  - changeSet:
      id: 011-create-characteristic
      author: sanjar.bekov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: characteristic

      changes:
        - createTable:
            tableName: characteristic
            remarks: "Stores characteristics (e.g., dimensions, performance traits) with optional hierarchy"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_characteristic
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: parent_id
                  type: BIGINT

              # ===== Domain timestamps (CSV / legacy) =====
              - column:
                  name: date_create
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # ===== Self-referencing hierarchy =====
        - addForeignKeyConstraint:
            baseTableName: characteristic
            baseColumnNames: parent_id
            referencedTableName: characteristic
            referencedColumnNames: id
            constraintName: fk_characteristic_parent
            onDelete: SET NULL

        # ===== Type relation =====
        - addForeignKeyConstraint:
            baseTableName: characteristic
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_characteristic_type
            onDelete: RESTRICT

        - createIndex:
            tableName: characteristic
            indexName: ix_characteristic_parent
            columns:
              - column:
                  name: parent_id

        - createIndex:
            tableName: characteristic
            indexName: ix_characteristic_type
            columns:
              - column:
                  name: type_id
