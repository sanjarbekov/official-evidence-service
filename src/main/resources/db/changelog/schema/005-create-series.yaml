databaseChangeLog:
  - changeSet:
      id: 005-create-series
      author: sanjar.bekov
      context: schema
      changes:
        - createTable:
            tableName: series
            remarks: "Represents a vehicle series linked to a model and generation"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_series
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              # ===== CSV / Business dates (kept) =====
              - column:
                  name: date_create
                  type: TIMESTAMP

              - column:
                  name: date_update
                  type: TIMESTAMP

              # ===== AuditableEntity =====
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: last_modified_by
                  type: VARCHAR(255)

              # ===== Relations =====
              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: generation_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: type_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: series
            baseColumnNames: model_id
            referencedTableName: model
            referencedColumnNames: id
            constraintName: fk_series_model
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: series
            baseColumnNames: generation_id
            referencedTableName: generation
            referencedColumnNames: id
            constraintName: fk_series_generation
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: series
            baseColumnNames: type_id
            referencedTableName: type
            referencedColumnNames: id
            constraintName: fk_series_type
            onDelete: SET NULL

        - createIndex:
            tableName: series
            indexName: ix_series_model
            columns:
              - column:
                  name: model_id

        - createIndex:
            tableName: series
            indexName: ix_series_generation
            columns:
              - column:
                  name: generation_id
