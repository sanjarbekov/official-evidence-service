databaseChangeLog:
  - changeSet:
      id: 003-create-evidence-audit-log
      author: sanjar.bekov
      context: schema
      changes:
        - createTable:
            tableName: evidence_audit_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: evidence_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: snapshot_id
                  type: BIGINT

              - column:
                  name: action
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: actor
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              # =========================
              # AuditableEntity
              # =========================
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: last_modified_date
                  type: TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(100)

              - column:
                  name: last_modified_by
                  type: VARCHAR(100)

        # =========================
        # Indexes
        # =========================
        - createIndex:
            tableName: evidence_audit_log
            indexName: ix_evidence_audit_log_evidence
            columns:
              - column:
                  name: evidence_id

        - createIndex:
            tableName: evidence_audit_log
            indexName: ix_evidence_audit_log_snapshot
            columns:
              - column:
                  name: snapshot_id

        - createIndex:
            tableName: evidence_audit_log
            indexName: ix_evidence_audit_log_action
            columns:
              - column:
                  name: action
