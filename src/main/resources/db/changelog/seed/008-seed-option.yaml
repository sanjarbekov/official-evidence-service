databaseChangeLog:
  - changeSet:
      id: 008-seed-option
      author: metadata
      context: seed
      preConditions:
        - onFail: MARK_RAN
        - tableExists: { tableName: option }
        - tableExists: { tableName: type }

      changes:
        # 1. Create staging table
        - createTable:
            tableName: stg_option
            columns:
              - column: { name: id_car_option, type: BIGINT }
              - column: { name: name,          type: VARCHAR(255) }
              - column: { name: id_parent,     type: BIGINT }
              - column: { name: date_create,   type: BIGINT }
              - column: { name: date_update,   type: BIGINT }
              - column: { name: id_car_type,   type: BIGINT }

        # 2. Load CSV into staging
        - loadData:
            tableName: stg_option
            file: classpath:db/changelog/data/option.csv
            relativeToChangelogFile: false
            encoding: UTF-8
            separator: '|'
            usePreparedStatements: true
            columns:
              - column: { header: id_car_option, name: id_car_option, type: NUMERIC }
              - column: { header: name,          name: name,          type: STRING  }
              - column: { header: id_parent,     name: id_parent,     type: NUMERIC }
              - column: { header: date_create,   name: date_create,   type: NUMERIC }
              - column: { header: date_update,   name: date_update,   type: NUMERIC }
              - column: { header: id_car_type,   name: id_car_type,   type: NUMERIC }

        # 3. Insert parentless options first (H2)
        - sql:
            dbms: h2
            splitStatements: false
            sql: |
              INSERT INTO option (
                id, name, parent_id, date_create, date_update, type_id
              )
              SELECT
                s.id_car_option,
                s.name,
                NULL,
                CASE WHEN s.date_create = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_create, TIMESTAMP '1970-01-01 00:00:00') END,
                CASE WHEN s.date_update = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_update, TIMESTAMP '1970-01-01 00:00:00') END,
                s.id_car_type
              FROM stg_option s
              WHERE s.id_parent IS NULL
                AND NOT EXISTS (
                  SELECT 1 FROM option o WHERE o.id = s.id_car_option
              );

        # 4. Insert parentless options (PostgreSQL)
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              INSERT INTO option (
                id, name, parent_id, date_create, date_update, type_id
              )
              SELECT
                s.id_car_option,
                s.name,
                NULL,
                TO_TIMESTAMP(NULLIF(s.date_create, 0)),
                TO_TIMESTAMP(NULLIF(s.date_update, 0)),
                s.id_car_type
              FROM stg_option s
              WHERE s.id_parent IS NULL
                AND NOT EXISTS (
                  SELECT 1 FROM option o WHERE o.id = s.id_car_option
              );

        # 5. Insert child options (H2)
        - sql:
            dbms: h2
            splitStatements: false
            sql: |
              INSERT INTO option (
                id, name, parent_id, date_create, date_update, type_id
              )
              SELECT
                s.id_car_option,
                s.name,
                s.id_parent,
                CASE WHEN s.date_create = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_create, TIMESTAMP '1970-01-01 00:00:00') END,
                CASE WHEN s.date_update = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_update, TIMESTAMP '1970-01-01 00:00:00') END,
                s.id_car_type
              FROM stg_option s
              WHERE s.id_parent IS NOT NULL
                AND NOT EXISTS (
                  SELECT 1 FROM option o WHERE o.id = s.id_car_option
              );

        # 6. Insert child options (PostgreSQL)
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              INSERT INTO option (
                id, name, parent_id, date_create, date_update, type_id
              )
              SELECT
                s.id_car_option,
                s.name,
                s.id_parent,
                TO_TIMESTAMP(NULLIF(s.date_create, 0)),
                TO_TIMESTAMP(NULLIF(s.date_update, 0)),
                s.id_car_type
              FROM stg_option s
              WHERE s.id_parent IS NOT NULL
                AND NOT EXISTS (
                  SELECT 1 FROM option o WHERE o.id = s.id_car_option
              );

        # 7. Drop staging table
        - dropTable:
            tableName: stg_option
