databaseChangeLog:
  - changeSet:
      id: 004-seed-generation
      author: metadata
      context: seed
      preConditions:
        - onFail: MARK_RAN
        - tableExists: { tableName: generation }
        - tableExists: { tableName: model }

      changes:
        # 1. Create staging table
        - createTable:
            tableName: stg_generation
            columns:
              - column: { name: id_car_generation, type: BIGINT }
              - column: { name: id_car_model,      type: BIGINT }
              - column: { name: name,              type: VARCHAR(255) }
              - column: { name: year_begin,        type: INTEGER }
              - column: { name: year_end,          type: INTEGER }
              - column: { name: date_create,       type: BIGINT }
              - column: { name: date_update,       type: BIGINT }
              - column: { name: id_car_type,       type: BIGINT }

        # 2. Load CSV into staging
        - loadData:
            tableName: stg_generation
            file: classpath:db/changelog/data/generation.csv
            relativeToChangelogFile: false
            encoding: UTF-8
            separator: ';'
            usePreparedStatements: true
            columns:
              - column: { header: id_car_generation, name: id_car_generation, type: NUMERIC }
              - column: { header: id_car_model,      name: id_car_model,      type: NUMERIC }
              - column: { header: name,              name: name,              type: STRING  }
              - column: { header: year_begin,        name: year_begin,        type: NUMERIC }
              - column: { header: year_end,          name: year_end,          type: NUMERIC }
              - column: { header: date_create,       name: date_create,       type: NUMERIC }
              - column: { header: date_update,       name: date_update,       type: NUMERIC }
              - column: { header: id_car_type,       name: id_car_type,       type: NUMERIC }

        # 3. Insert into main table (PostgreSQL)
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              INSERT INTO generation (
                id, model_id, name, year_begin, year_end,
                date_create, date_update, type_id
              )
              SELECT
                s.id_car_generation,
                s.id_car_model,
                s.name,
                s.year_begin,
                s.year_end,
                TO_TIMESTAMP(NULLIF(s.date_create, 0)),
                TO_TIMESTAMP(NULLIF(s.date_update, 0)),
                s.id_car_type
              FROM stg_generation s
              WHERE NOT EXISTS (
                SELECT 1 FROM generation g WHERE g.id = s.id_car_generation
              );

        # 4. Insert into main table (H2)
        - sql:
            dbms: h2
            splitStatements: false
            sql: |
              INSERT INTO generation (
                id, model_id, name, year_begin, year_end,
                date_create, date_update, type_id
              )
              SELECT
                s.id_car_generation,
                s.id_car_model,
                s.name,
                s.year_begin,
                s.year_end,
                CASE WHEN s.date_create = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_create, TIMESTAMP '1970-01-01 00:00:00') END,
                CASE WHEN s.date_update = 0 THEN NULL
                     ELSE DATEADD('SECOND', s.date_update, TIMESTAMP '1970-01-01 00:00:00') END,
                s.id_car_type
              FROM stg_generation s
              WHERE NOT EXISTS (
                SELECT 1 FROM generation g WHERE g.id = s.id_car_generation
              );

        # 5. Drop staging table
        - dropTable:
            tableName: stg_generation
